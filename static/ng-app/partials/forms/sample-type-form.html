<div ng-controller="SampleTypeEditController">
  <div class="modal-header">
    <button type="button" class="close" ng-click="ok()" aria-hidden="true">&times;</button>
    <span ng-show="instance.id == null">Create Sample Type</span>
    <span ng-show="instance.id != null">Edit Sample Type</span>
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="col-md-4 control-label">Sample Type Name</label>
      <input maxlength="160" type="text" ng-model="instance.name" />
      <strong ng-show="errors.name" class="help-inline text-danger">
        {{ errors.name.join(', ') }}
      </strong>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label">Sample Type Description</label>
      <textarea cols="40" rows="10" ng-model="instance.description">
      </textarea>
      <strong ng-show="errors.description" class="help-inline text-danger">
        {{ errors.description.join(', ') }}
      </strong>
    </div>

    <div class="well well-warning" ng-show="errors.__all__">
      <ul class="list-unstyled">
        <li ng-repeat="error in errors.__all__">{{ error }}</li>
      </ul>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ok()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="create_update(instance)">Save</button>
  </div>
</div>
