    <table id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Sample Types <span class="badge badge-inverse align-top">{{ sample_types.length }}</span></h4>

              <div class="btn-group" ng-show="user.staff" style="position:absolute; right:0;top:0;">
                  <a class="btn btn-default btn-sm" ng-click="init_form(null)">
                      Add Sample Type
                  </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sample_type in sample_types">
          <td class="no-wrap" width="1%">
              <a class="btn btn-default btn-xs" ng-show="user.staff" ng-click="init_form(sample_type)" tooltip="Edit" tooltip-placement="bottom">
                <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
              </a>
          </td>
          <td>{{ sample_type.name }}</td>
          <td>{{ sample_type.description }}</td>
        </tr>
      </tbody>
    </table>
